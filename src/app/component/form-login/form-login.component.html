<div class="form-login">
    <p class="titulo">Entrar:</p>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Digite seu mail" value="" class="input-email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput placeholder="**********" value="" class="input-pass">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()">Entrar</button>
    <button mat-button color="primary">Cadastre-se</button>
    <button mat-button color="primary">Entrar sem conta</button>
</div>

<div class="simulator">
    <form [formGroup]="form">
        <div class="input-content">
            <div class="row">
                <mat-form-field>
                    <mat-label>Valor Financiado</mat-label>
                    <input
                      formControlName="amountFinanced"
                      matInput
                      placeholder="Valor Financiado"
                    />
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Quantidade de Vezes</mat-label>
                    <input
                      formControlName="amountOfTimes"
                      matInput
                      placeholder="Digite a quantidade de vezes"
                    />
                  </mat-form-field>
            </div>
              
            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Taxa Anual</mat-label>
                    <mat-select formControlName="tax">
                        <mat-option [value]="10.08">CAIXA ECONOMICA FEDERAL: 10,08%</mat-option>
                        <mat-option [value]="12.36">BCO SANTANDER (BRASIL) S.A.:  12,36%</mat-option>
                        <mat-option [value]="20.14">BCO DAYCOVAL S.A: 20,14%</mat-option>
                        <mat-option [value]="20.72">APE POUPEX: 20,72%</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Tipo de Financiamento</mat-label>
                    <mat-select formControlName="typeFinanced">
                        <mat-option [value]="'price'">
                            PRICE
                        </mat-option>
                        <mat-option [value]="'SAC'">
                            SAC
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
        </div> 
        <button mat-raised-button color="primary" (click)="simulate()">
            Cadastrar
        </button>   
    </form>

    <div class="result-content">
        <h2>Resultado da Simulação</h2>
        <table>
            <tr>
                <th>N° Parcela</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Prestação</th>
                <th>Saldo</th>
              </tr>
              <tr>
                <td>1 </td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
              </tr>
        </table>
    </div>
</div>
